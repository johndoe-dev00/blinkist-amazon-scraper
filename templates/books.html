<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
  </style>
</head>


<body>
  <h1>{{ title }}</h1>
  <table>
    <tr>
      <th>Author</th>
      <th>Title</th>
      <th>amz-num</th>
      <th>amz-avg</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{ book['author'] }}</td>
      <td>{{ book['title'] }}
          {% if book['subtitle']  %}
          - {{ book['subtitle'] }}
          {% endif %}
           </td>
      <td>{{ book['amz-num'] }}</td>
      <td>{{ book['amz-avg'] }}</td>
    </tr>
    {% endfor %}
  </table> 
</body>
</html>
